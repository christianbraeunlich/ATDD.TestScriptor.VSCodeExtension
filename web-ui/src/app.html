<template>
  <require from="./styles/bootstrap/bootstrap.min.css"></require>
  <require from="ag-grid-community/dist/styles/ag-grid.css"></require>
  <require from="ag-grid-community/dist/styles/ag-theme-material.css"></require>
  <require from="./styles/common.css"></require>

  <loader if.bind="appService.loading"></loader>

  <div class="fixed-top">
    <toolbar search-value.two-way="searchValue"></toolbar>
  </div>

  <div id="main-content" class="container-fluid">

    <div class="row">

      <div id="test-col-1" class="test-col">

        <test-list entries.two-way="entries" curr-entry.two-way="currEntry" search-value.bind="searchValue">
        </test-list>

      </div>

      <div id="test-col-2" class="test-col">

        <entry-form if.bind="appService.editMode == 'Scenario'" scenario.bind="currEntry" sidebar-links.bind="sidebarLinks"></entry-form>

        <feature-list if.bind="appService.editMode == 'Feature'"></feature-list>

      </div>

    </div>

  </div>

</template>
