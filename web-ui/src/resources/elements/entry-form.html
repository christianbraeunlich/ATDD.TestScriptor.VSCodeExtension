<template>
    <div id="test-entry-form" class="card">
        <div class="card-body">
            <h5 class="card-title clearfix">
                <i class="fas fa-edit"></i> ${scenario ? 'Edit Scenario:' : 'Select a
                Scenario to edit.'}
            </h5>
            <div show.bind="scenario" class="form-group mb-2">
                <label for="formGroupExampleInput">Feature</label>
                <!-- editable list is out of scope for now
                <select class="custom-select" value.bind="scenario.Feature">
                    <option value="">-- None --</option>
                    <optgroup repeat.for="link of sidebarLinks" label="${link.name}" if.bind="link.name != 'All'">
                        <option repeat.for="sublink of link.children" value.bind="sublink">${sublink}</option>
                    </optgroup>
                </select>
                -->
                <div class="form-control" disabled>${scenario.Feature}</div>
                <label for="formGroupExampleInput">&num; ID</label>
                <input type="text" class="form-control" value.bind="scenario.Id & debounce:300" placeholder="Scenario ID...">
                <label for="formGroupExampleInput">Scenario</label>
                <input type="text" class="form-control" value.bind="scenario.Scenario & debounce:300" placeholder="Scenario Name...">
            </div>

            <div show.bind="scenario">
                <entry-form-group title="Given" scenario.bind="scenario" type.bind="'Given'" entries.two-way="scenario.Details.given"></entry-form-group>

                <entry-form-group title="When" scenario.bind="scenario" type.bind="'When'" entries.two-way="scenario.Details.when" single-entry.bind="true">
                </entry-form-group>

                <entry-form-group title="Then" scenario.bind="scenario" type.bind="'Then'" entries.two-way="scenario.Details.then"></entry-form-group>
            </div>
        </div>
    </div>
</template>
