<template>
    <div id="test-entry-form" class="card">
        <div class="card-body">
            <h5 class="card-title">
                <i class="fas fa-list"></i> Features:
            </h5>
            <div class="form-group mb-2">
                <div repeat.for="link of entries" label="${link.name}" if.bind="link.name != 'All'"
                    class="form-group mb-2">
                    <h6>${link.name}</h6>
                    <div class="input-group mb-2 sortable-group" repeat.for="sublink of link.children">
                        <input type="text" class="form-control" placeholder="" aria-label=""
                            aria-describedby="button-addon2" value.bind="sublink" maxlength="30"
                            change.delegate="update($index, link, sublink)">
                        <div hidden.bind="singleEntry" class="input-group-append">
                            <button class="btn btn-outline-danger" type="button"
                                click.delegate="remove($index, $event)"><i class="fas fa-trash-alt"></i></button>
                        </div>
                    </div>
                    <button class="btn btn-outline-success" type="button" click.delegate="$parent.add(link)"><i
                            class="fas fa-plus"></i> Feature</button>
                </div>
            </div>
        </div>
    </div>
</template>
